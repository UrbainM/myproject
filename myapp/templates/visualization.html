{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Data Visualization Tool</h2>

        <form id="visualizationForm">
            <div class="mb-3">
                <label for="chartType" class="form-label">Select Chart Type:</label>
                <select class="form-select" id="chartType">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="scatter">Scatter Plot</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="updateChart()">Update Chart</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Label</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
            </tbody>
        </table>

        <div class="mt-4">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var data = {{ data|safe }};
        var labels = data.labels;
        var values = data.values;

        updateDataTable();
        updateChart();

        function updateDataTable() {
            var tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = '';

            for (var i = 0; i < labels.length; i++) {
                var row = '<tr><td>' + labels[i] + '</td><td>' + values[i] + '</td></tr>';
                tableBody.innerHTML += row;
            }
        }

        function updateChart() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var chartType = document.getElementById('chartType').value;

            var myChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Data Visualization',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
{% endblock %}
