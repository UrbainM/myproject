<!-- myapp/templates/seaborn_datasets.html -->
{% extends 'base.html' %}

{% block title %}Seaborn Datasets{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Seaborn Datasets</h1>

        <div class="row">
            {% for dataset in datasets %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ dataset.name }}</h5>
                            <p class="card-text">Description or additional information about the dataset.</p>
                            <button class="btn btn-primary" onclick="visualizeDataset('{{ dataset.name }}')">Visualize</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="mt-4">
            <div id="visualization-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- myapp/templates/seaborn_datasets.html -->
<!-- ... (previous content) ... -->

<script>
    function visualizeDataset(datasetName) {
        // Make an AJAX request to fetch the dataset data
        fetch(`/myapp/api/get_dataset/${datasetName}/`)
            .then(response => response.json())
            .then(data => {
                // Visualize the dataset using Chart.js
                var ctx = document.getElementById('visualization-container').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',  // You can change the chart type as needed
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: datasetName,
                            data: data.values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching dataset:', error));
    }
</script>

{% endblock %}
