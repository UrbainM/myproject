{% extends 'base.html' %}
{% block content %}
    <div>
        <!-- Add a dropdown menu for selecting chart type -->
        <label for="chartType">Select Chart Type:</label>
        <select id="chartType">
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
        <!-- Add a button to fetch new data and update the chart -->
        <button onclick="fetchAndUpdateData()">Update Data</button>
    </div>

    <!-- Canvas for the chart -->
    <canvas id="myChart"></canvas>

    <!-- Chart.js and required plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

    <script>
        // Create chart instance on page load
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for point in data %}"{{ point.label }}", {% endfor %}],
                datasets: [{
                    label: 'Data Visualization',
                    data: [{% for point in data %}{{ point.value }}, {% endfor %}],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'xy'
                        },
                        zoom: {
                            wheel: {
                                enabled: true
                            },
                            pinch: {
                                enabled: true
                            },
                            mode: 'xy'
                        }
                    },
                    annotation: {
                        annotations: [
                            {
                                type: 'line',
                                mode: 'horizontal',
                                scaleID: 'y',
                                value: 0,
                                borderColor: 'red',
                                borderWidth: 2,
                                label: {
                                    enabled: true,
                                    content: 'Zero Line'
                                }
                            }
                        ]
                    }
                },
                tooltips: {
                    callbacks: {
                        label: function (tooltipItem) {
                            return 'Value: ' + tooltipItem.yLabel;
                        }
                    }
                },
                onClick: function (event, elements) {
                    if (elements.length > 0) {
                        var label = myChart.data.labels[elements[0].index];
                        // Implement logic to navigate to a detailed view or display more information
                        console.log('Clicked on ' + label);
                    }
                }
            }
        });

        // Function to update chart type
        function updateChart() {
            var selectedChartType = document.getElementById('chartType').value;
            myChart.config.type = selectedChartType;
            myChart.update();
        }

        // Function to fetch new data and update the chart
        function fetchAndUpdateData() {
            // Update myChart.data.labels and myChart.data.datasets[0].data with new data
            myChart.data.labels = ["Label1", "Label2", "Label3"];  
            myChart.data.datasets[0].data = [10, 20, 30];  
            myChart.update();
        }
    </script>
{% endblock %}
