{% extends 'base.html' %}
{% block content %}
    <div class="jumbotron">
        <h1>Welcome</h1>
        <p class="lead">Explore my CIS-289 final project.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-md-6">
                <p>
                    Explore the charts, and feel free to reach out if you have any
                    questions or suggestions.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {          
            var labels = ['CIS', '289', 'Python II'];
            var values = [10, 20, 30];

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dataset',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: ' Graph'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        responsive: true,
                        maintainAspectRatio: false
                    }
                }
            });
        });
    </script>
{% endblock %}
